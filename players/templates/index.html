<html lang="en">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="offset-md-4 col-md-4 ">
            <!--<form action="/addTennisPlayer" method="POST">
                <label for="username">
                    Name:
                    <input class="form-control" type="text" name="name" id="username">
                </label>
                <label for="country">
                    Country:
                    <input class="form-control" type="text" name="country" id="country">
                </label>
                <p></p>
                <button class="btn btn-info" type="submit">Add</button>
            </form>-->
            <!--            <table class=".table-dark  ">-->
            <table class="table table-striped d-flex justify-content-around">
                <th colspan="4">
                    Well known Tennis players
                </th>
                <tr>

                    <td>
                        Edit
                    </td>
                    <td>
                        del
                    </td>
                    <td>
                        Name
                    </td>
                    <td>
                        Country
                    </td>

                </tr>

                {% for player in data %}
                    <tr>
                        <td>
                            <a href="./form_update?name={{player.name}}&country={{ player.country }}">
                                <img src="./img/edit2.png" height="32" width="32">
                            </a>
                        </td>
                        <td>
                            <a href="./delete?name={{player.name}}&country={{ player.country }}">
                                <img src="./img/del.png" height="32" width="32">
                            </a>
                        </td>
                        <td>
                            {{player.name}}
                        </td>
                        <td>
                            {{player.country }}
                        </td>
                    </tr>
                {% endfor %}
                <tr>
                    <td align="center" colspan="4">
                        <a href="./form_add">
                            <img src="./img/plus1.png" height="32" width="32">
                            Add Player
                        </a>
                    </td>

                </tr>

            </table>
        </div>
    </div>
</div>
